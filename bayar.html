<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h2 class="mb-4">Formulir Pembayaran</h2>
        <form id="formbayar" method="POST" action="/bayar">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="telepon" class="form-label">Nomor Telepon</label>
                <input type="tel" class="form-control" id="telepon" name="telepon" required>
            </div>

            <h2>Detail Pembayaran</h2>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Produk</th>
                        <th scope="col">Harga</th>
                        <th scope="col">Jumlah</th>
                        <th scope="col">Sub Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Produk 1</td>
                        <td>Rp. 600.000,-</td>
                        <td>2</td>
                        <td class="text-end">Rp. 1.200.000,-</td>
                    </tr>
                    <tr>
                        <td>Produk 2</td>
                        <td>Rp. 400.000,-</td>
                        <td>1</td>
                        <td class="text-end">Rp. 400.000,-</td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-end">Sub Total</td>
                        <td class="text-end">Rp. 1.600.000,-</td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-end">Pajak (10%)</td>
                        <td class="text-end">Rp. 160.000,-</td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-end">Total</td>
                        <td class="text-end"><h4>Rp. 1.760.000,-</h4></td>
                    </tr>
                </tbody>
            </table>

            <div class="mb-3">
                <h3>Pilih Metode Pembayaran</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="transfer" id="transfer" value="transfer" checked required>
                    <label class="form-check-label" for="kartu_kredit">ATM/Transfer</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dompet" id="dompet" value="dompet" required>
                    <label class="form-check-label" for="dompet">Aplikasi Pembayaran</label>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Bayar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
